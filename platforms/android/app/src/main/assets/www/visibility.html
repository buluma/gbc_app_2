<!DOCTYPE html>
<html>
<head>
  <!--<meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">-->
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
  <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="icomoon/icomoon.css">
  <link rel="stylesheet" type="text/css" href="css/app.css">
  <link rel="stylesheet" type="text/css" href="css/bootstrap-datetimepicker.css">
  <script type="text/javascript" src="js/userdata.js"></script>
  <script type="text/javascript" src="cordova.js"></script>
  <title>Brand Visibility</title>
</head>
<body>
<div class="container m-scene" id="transition">
<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container-fluid">
    <div class="navbar-header pull-left">
    </div>
    <div class="navbar-collapse pull-right">
    </div>
  </div>
</nav>
<div id="newsku">
  <h4 class="pull-left">Brand Visibility Status</h4>
  <button id="addRecom" type="button" class="btn btn-warning pull-right" data-toggle="modal" data-target="#form-modal">Add</button>
</div>
<article id="recomlist">
<div class="pullRefresh align-center" style="display:none"><span class="glyphicon glyphicon-refresh"></span>Refreshing...</div>
  <div class="list-group dataList"></div>
</article>
<!-- Modal -->
<div class="modal fade" id="form-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Visibility Status</h4>
      </div>
      <div class="modal-body">
        <style>
            /*label, input.form-control,select.form-control {width:50%;float:left;}*/
            input.form-control,select.form-control {height: 30px;padding: 2px 12px;font-size: 12px;border-radius: 0;}
            .list-group-item {padding: 5px 15px;overflow:visible;}
        </style>
        <!-- our data form -->
        <div class="list-group">
          <form name="form_recom" id="form_recom" action="">
            <div class="form-group list-group-item">
             <label>Do we have wall branding?</label>
             <select id="wall_branding" class="form-control" required>
              <option value="">Select</option>
              <option value="Yes">Yes</option>
              <option value="No">No</option>
             </select>
            </div>
            
            <div class="form-group list-group-item">
             <label>Do we WL have sign board?</label>
             <select id="sign_board" class="form-control" required>
              <option value="">Select</option>
              <option value="Yes">Yes</option>
              <option value="No">No</option>
             </select>
            </div>

            <div class="form-group list-group-item">
             <label>Does WL have 3+ facings eye level?</label>
             <select id="eye_level" class="form-control" required>
              <option value="">Select</option>
              <option value="Yes">Yes</option>
              <option value="No">No</option>
             </select>
            </div>

            <div class="form-group list-group-item">
             <label>Do we have ABS poster available?</label>
             <select id="poster_available" class="form-control" required>
              <option value="">Select</option>
              <option value="Yes">Yes</option>
              <option value="No">No</option>
             </select>
            </div>
              
            <div class="form-group list-group-item">
              <label>Did you place any ABS poster?</label>
              <select id="poster_placement" class="form-control" required>
              <option value="">Select</option>
              <option value="Yes">Yes</option>
              <option value="No">No</option>
             </select>
            </div>
            <div class="form-group list-group-item">
              <label>Is the outlet potential and open for sign board visiblity?</label>
              <select id="visibility_potential" class="form-control" required>
              <option value="">Select</option>
              <option value="Yes">Yes</option>
              <option value="No">No</option>
             </select>
            </div>
            
            <div class="form-group list-group-item">
             <button class="btn btn-primary btn-block" type="submit" class="form-control" id="recomSubmit">Save</button>
            </div>
          </form>
        </div>
        <div class="alert alert-success alert-dismissible hidden" role="alert" id="FormNotification">
        <p><span class="glyphicon glyphicon-ok"></span> Item Successfully Saved</p></div>
        <!-- -->
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
<!-- end modal -->
<footer></footer>
</div>
<script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/moment.js"></script>
<script type="text/javascript" src="js/bootstrap-datetimepicker.js"></script>
<!--<script type="text/javascript" src="js/jquery.smoothState.min.js"></script>-->
<script type="text/javascript" src="js/storage.js"></script>
<script type="text/javascript" src="js/functions.js"></script>
<script type="text/javascript" src="js/visibility.js"></script>
<!--<script type="text/javascript" src="js/smooth.js"></script>-->
<script type="text/javascript" src="icomoon/liga.js"></script>
</body>
</html>
